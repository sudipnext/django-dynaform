<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.min.js" integrity="sha512-foIijUdV0fR0Zew7vmw98E6mOWd9gkGWQBWaoA1EOFAx+pY+N8FmmtIYAVj64R98KeD2wzZh1aHK0JSpKmRH8w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{% static 'select2/select2.css' %}" />
  </head>
  <body>
    <div class="inner-repeater">
      <div data-repeater-list="form-data">
        <div data-repeater-item>
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">Form Title</h5>
              <div class="col mb-0">
                <div class="d-flex justify-content-end">
                  <input data-repeater-delete style="color: white" class="btn btn-danger btn-block btn-md-inline btn-md inventory-delete" type="button" value="Delete Form" />
                </div>
              </div>
            </div>

            <div class="card-body">
              <div class="row mb-3 mb-sm-0">
                <!-- innner repeater -->
                <div class="deep-inner-repeater">
                  <div data-repeater-list="variant">
                    <div data-repeater-item>
                      <div class="row mb-3 mb-sm-0">
                        <div class="mb-3 col-sm-4">
                          <div class="form-floating form-floating-outline">
                            <select class="form-select color-select" data-placeholder="Option" data-allow-clear="true" name="attribute">
                              <option value="A">A</option>
                              <option value="B">B</option>
                              <option value="C">C</option>
                            </select>
                            <label>Option</label>
                          </div>
                        </div>
                        <div class="mb-3 col-sm-4">
                          <div class="form-floating form-floating-outline">
                            <input required type="text" class="form-control" placeholder="Enter Identifier" name="value" id="searchInput" />
                            <div id="searchResults" class="searchResults" name="searchResult" style="cursor: pointer;"></div>
                            <label>Value</label>
                          </div>
                        </div>
                        <div class="col sm-2">
                          <input data-repeater-delete style="color: white" class="btn btn-danger btn-sm variant-delete" type="button" value="Delete" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <input data-repeater-create type="button" style="color: white" class="btn btn-primary btn-sm mb-2 add-variant" id="add-variant-button" value="Add Inner Form" />
                </div>
                <div class="deep-inner-repeater1">
                  <div data-repeater-list="stock">
                    <div data-repeater-item>
                      <div class="row mb-3 mb-sm-0">
                        <div class="mb-3 col-sm-8">
                          <div class="form-floating form-floating-outline">
                            <input required type="number" class="form-control" placeholder="Enter Stock" name="stocks" />
                            <label>Input Label</label>
                          </div>
                        </div>
                        <div class="col sm-2">
                          <input data-repeater-delete style="color: white" class="btn btn-danger btn-xs" type="button" value="Delete" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <input data-repeater-create type="button" style="color: white" class="btn btn-primary btn-xs mb-2" value="Add Inner Form" />
                  <h6 class="mt-4 text mb-4">Pricing Details for This Variant</h6>
                  <div class="row mb-3 mb-sm-0">
                    <div class="mb-3 col-sm-8">
                      <div class="form-floating form-floating-outline">
                        <input required type="number" class="form-control" placeholder="Enter Unit Price" name="unit_price" />
                        <label>Input Label</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3 mb-sm-0">
                    <div class="mb-3 col-sm-8">
                      <div class="form-floating form-floating-outline">
                        <input type="number" class="form-control" placeholder="Enter Crossed Price" name="crossed_price_productype" value="0" />
                        <label>Input Label</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input data-repeater-create type="button" style="color: white" class="btn btn-primary btn-md mb-4" value="Add New Form" />
    </div>
    <script src="{% static 'select2/select2.js' %}"></script>
    <script src="{% static 'js/core.js' %}"></script>
  </body>
</html>
